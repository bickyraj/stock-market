apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-java-app
  annotations:
    kubernetes.io/change-cause: "Force update $(date)"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-java-app
  template:
    metadata:
      labels:
        app: demo-java-app
    spec:
      containers:
        - name: demo-java-app
          image: bickyraj/demo-java-app:0f1d4663beae808eaec1679d2afc1b2b0163cb3a
          ports:
            - containerPort: 3030
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://host.docker.internal:5432/demospring_db"
            - name: SPRING_DATASOURCE_USERNAME
              value: "admin"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "admin"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "host.docker.internal:29092,host.docker.internal:39092"
            - name: SPRING_RABBITMQ_HOST
              value: "host.docker.internal"
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: PROMETHEUS_ENDPOINT
              value: "http://host.docker.internal:9090"
            - name: GRAFANA_ENDPOINT
              value: "http://host.docker.internal:3000"